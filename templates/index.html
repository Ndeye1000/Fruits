<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Liste des fruits</title>
</head>
<body>
    <h1>Vos achats :</h1>

        {% endfor %}
    </ul>
</body>
</html>
